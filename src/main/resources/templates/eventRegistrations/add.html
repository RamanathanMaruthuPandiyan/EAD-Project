<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{eventRegistrations.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{eventRegistrations.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/eventRegistrationss}" th:text="#{eventRegistrations.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('eventRegistrations')}" />
            <form th:action="${T(com.eventmanagement.event_management_system.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='eventRegistrations', field='name')}" />
                <div th:replace="~{fragments/forms::inputRow(object='eventRegistrations', field='department')}" />
                <div th:replace="~{fragments/forms::inputRow(object='eventRegistrations', field='eventName')}" />
                <div th:replace="~{fragments/forms::inputRow(object='eventRegistrations', field='phoneNumber')}" />
                <div th:replace="~{fragments/forms::inputRow(object='eventRegistrations', field='yearOfStudy', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='eventRegistrations', field='teamName')}" />
                <input type="submit" th:value="#{eventRegistrations.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
