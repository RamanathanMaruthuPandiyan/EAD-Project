<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{judges.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{judges.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/judgess}" th:text="#{judges.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('judges')}" />
            <form th:action="${T(com.eventmanagement.event_management_system.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='judges', field='collegeName')}" />
                <div th:replace="~{fragments/forms::inputRow(object='judges', field='departmentName')}" />
                <div th:replace="~{fragments/forms::inputRow(object='judges', field='judgeName')}" />
                <div th:replace="~{fragments/forms::inputRow(object='judges', field='profession')}" />
                <div th:replace="~{fragments/forms::inputRow(object='judges', field='qualification')}" />
                <div th:replace="~{fragments/forms::inputRow(object='judges', field='eventDetails', type='select')}" />
                <input type="submit" th:value="#{judges.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
